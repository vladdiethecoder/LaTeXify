name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Install project
        run: uv pip install ".[dev]"
      - name: Ruff Lint
        run: ruff check .
      - name: Ruff Format
        run: ruff format --check .
      - name: Pytest
        run: pytest -q
