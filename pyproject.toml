[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latexify-live"
version = "0.1.0"
description = "Planner-first streaming UI prototype for LaTeXify"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.23.0",
    "starlette>=0.37.0",
    "pydantic>=2.6.0",
    "streamlit>=1.36.0",
    "requests>=2.31.0",
    "fastjsonschema>=2.19.0",
    "pytest>=8.2.0",
    "langchain-core>=0.1.39",
    "langgraph>=0.0.46",
    "jinja2>=3.1.0",
]

[tool.setuptools]
py-modules = []
