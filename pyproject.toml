[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latexify-live"
version = "0.1.0"
description = "Planner-first streaming UI prototype for LaTeXify"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.23.0",
    "starlette>=0.37.0",
    "pydantic>=2.6.0",
    "streamlit>=1.36.0",
    "requests>=2.31.0",
    "fastjsonschema>=2.19.0",
    "pytest>=8.2.0",
    "langchain-core>=0.1.39",
    "langgraph>=0.0.46",
    "jinja2>=3.1.0",
    "datasets>=4.4.0",
    "pyarrow>=22.0.0",
    "pandas>=2.3.0",
    "loguru>=0.7.0",
    "tenacity>=8.2.0",
    "dspy-ai>=2.0.0",
    # Core Pipeline Deps
    "ultralytics>=8.2.0",
    "pymupdf>=1.24.0",
    "paddleocr>=2.7.0",
    "paddlepaddle-gpu>=2.6.0",
    "unimernet[full]>=0.1.0",
    "transformers>=4.40.0",
    "accelerate>=0.30.0",
    # "tectonic>=0.1.0", # Removed
    "arxiv>=2.1.0",
    "hydra-core>=1.3.2",
    "omegaconf>=2.3.0",
    "nltk>=3.8.1",
    "jaxtyping>=0.2.28",
    "torchtyping>=0.1.4",
    "bitsandbytes>=0.41.0"
]

[tool.setuptools]
[tool.setuptools.packages.find]
where = ["src"]
